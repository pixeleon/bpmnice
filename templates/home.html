<!DOCTYPE html>
<html lang="en">
<head>
    <title>BPMNice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<header>
    <h1 class="text-center mt-3">BPMNice&#128270;</h1>
    <hr>
</header>

<div class="container">
    <h2 class="mt-5 text-center">Analyze textual quality of your BPMN model</h2>

    <h4 class="mt-4">Input your BPMN file</h4>
    <form id="fileUploadForm" enctype="multipart/form-data">
        <input class="form-control" type="file" id="fileInput" name="fileInput">
        <button class="btn btn-primary w-100 mt-3" type="submit" id="fileUploadButton">Analyze file</button>
    </form>


    <h4 class="mt-4">Analysis results</h4>
    <textarea class="form-control" id="results" rows="5" readonly
              placeholder="File analysis results printed here" style="font-family: Consolas, serif">
    </textarea>

    <script src="../static/script.js"></script>

    <h4 class="mt-4">Analysis history</h4>
    <div>
        {% for result in results %}
        <div class="p-1 row">
            <div class="col-9 d-flex align-items-center">
                {{result['id']}}
                {{result['score']}}
                {{result['filename']}}
                {{result['total_tasks']}}
                {{result['invalid_tasks']}}
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark" style="float: right">Get file</button>
            </div>
        </div>
        <div>
        </div>
        {% endfor %}
    </div>
</div>
<hr>
<footer>
    <p class="text-center">Vadym Sheveliev 2023</p>
</footer>
</body>
</html>
