{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Login into existing account</h2>
    <form class="mt-1 needs-validation" method="POST" action="/login" novalidate onsubmit="return validateLoginForm();">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label col-form-label-lg" for="loginEmailInput">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control form-control-lg" id="loginEmailInput" name="email"
                       placeholder="Your email address" required>
                <div class="invalid-feedback" style="font-size: medium" id="loginEmailInputFeedback">
                    Please enter a valid email
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label col-form-label-lg" for="loginPasswordInput">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control form-control-lg" id="loginPasswordInput" name="password"
                       placeholder="Your secret password" required>
                <div class="invalid-feedback" style="font-size: medium" id="loginPasswordInputFeedback">
                    Please enter a valid password
                </div>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert" style="margin-top: 1rem">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
    </form>
</div>
<script src="../static/validation.js"></script>
{% endblock %}
