<!DOCTYPE html>
<html lang="en">
<head>
    <title>BPMNice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<header>
    <h1 class="text-center mt-3">BPMNice&#128270;</h1>
    <hr style="margin-bottom: 0.25rem">
    <div class="navbar navbar-expand px-1 mt-1">
        {% if current_user.is_authenticated %}
        <span class="navbar-brand mb-0 h1">Hello, {{ current_user.name }}!</span>
        {% endif %}
        <div class="navbar-nav ms-auto h5 text-dark">
            {% if not current_user.is_authenticated %}
            <a href="{{ url_for('login') }}" class="nav-link">
                Login
            </a>
            <a href="{{ url_for('signup') }}" class="nav-link">
                Sign Up
            </a>
            {% endif %}
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}" class="nav-link">
                Logout
            </a>
            {% endif %}
        </div>
    </div>
    <hr style="margin-top: 0.25rem">
</header>
<body>
{% block content %}{% endblock %}
</body>
<footer>
    <hr>
    <p class="text-center">Vadym Sheveliev 2023</p>
</footer>
</html>
