{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2>Register new account</h2>
        <form class="mt-1" method="POST" action="/signup">
            <div class="form-group">
                <label class="h4" for="username">Name:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Your first name">
            </div>
            <div class="form-group">
                <label class="h4" for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your email address">
            </div>
            <div class="form-group">
                <label class="h4" for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Trusty password">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Signup</button>
        </form>
    </div>
{% endblock %}
