{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Sign up with new account</h2>
    <form class="mt-1" method="POST" action="/signup">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label col-form-label-lg" for="username">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="username" name="username"
                       placeholder="Your first name" required>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label col-form-label-lg" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control form-control-lg" id="email" name="email"
                       placeholder="Your email address" required>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label col-form-label-lg" for="password">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control form-control-lg" id="password" name="password"
                       placeholder="Good trusty password" required>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert" style="margin-top: 1rem">
            {{ messages[0] }} Go to <a href="{{ url_for('login') }}" class="alert-link">login page</a> instead
        </div>
        {% endif %}
        {% endwith %}
        <button type="submit" class="btn btn-primary w-100 mt-1">Signup</button>
    </form>
</div>
{% endblock %}
